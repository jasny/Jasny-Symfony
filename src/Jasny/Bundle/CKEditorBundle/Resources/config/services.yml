parameters:
    jasny_ckeditor.kcfinder.class: Jasny\Bundle\CKEditorBundle\Services\KCFinder
    jasny_ckeditor.form.type.class: Jasny\Bundle\CKEditorBundle\Form\Type\CKEditorType
    
services:
    ckeditor.kcfinder:
        class: %jasny_ckeditor.kcfinder.class%
        arguments: ['@service_container', %jasny_ckeditor.upload_dir%]
    form.type.ckeditor:
        class: %jasny_ckeditor.form.type.class%
        tags:
            - { name: form.type, alias: ckeditor }
